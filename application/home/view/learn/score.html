{block name="script"}
<script>
    $("title").text("在线答题");
    isOut();
    function isOut(){
        pushHistory();
            window.addEventListener("popstate", function(e) {
                    window.history.go(-3);
            }, false);
    }

    //防止恶意刷新
    function pushHistory(){
        var sta = {
            title: "title"
        };
        if( window.history.state === null )
        {
            window.history.pushState( sta, "title" );
        }
    }
</script>
{/block}
